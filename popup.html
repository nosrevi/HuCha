<!doctype html>
<html ng-app="popup">
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body ng-controller="mainController">
    <form name="settings" class="container" ng-submit="saveSettings()">
    <div class="button-group list-group">
      <li href="#" class="list-group-item">捕蟹笼 <span><input type="checkbox" ng-model="CC"> {{CC ? "ON" : "OFF"}}</span></li>
      <li href="#" class="list-group-item">图片隐藏 <span><input type="checkbox" ng-model="HP"> {{HP ? "ON" : "OFF"}}</span></li>
      <li href="#" class="list-group-item">黑名单 <span><input type="checkbox" ng-model="BL"> {{BL ? "ON" : "OFF"}}</span></li>
      <li href="#" class="list-group-item">王旭雷达 <span><input type="checkbox" ng-model="WR"> {{WR ? "ON" : "OFF"}}</span></li>
    </div>
    <div id="status"></div>
    <button class="btn btn-default" type="submit" value="Save"/>保存</button>
    </form>
    <script src="lib/angular.min.js"></script>
    <!--<script src="lib/bootstrap/dist/js/bootstrap.js"></script>-->
    <script src="popup.js"></script>
  </body>
</html>
