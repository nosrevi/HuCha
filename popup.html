<!doctype html>
<html ng-app="popup">
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body ng-controller="mainController">
    <form ng-show="showSettings" name="settings" class="container" ng-submit="saveSettings()">
      <table class="table table-hover">
        <tbody>
          <tr>
            <td><span class="mode_lite_name"><span class="glyphicon glyphicon-certificate" aria-hidden="true"></span> 捕蟹笼 </span></td>
            <td><span class="mode_lite_desc"><span class="switch"><input type="checkbox" ng-model="CC"> {{CC ? "ON" : "OFF"}}</span></span></td>
          </tr>
          <tr>
            <td><span class="mode_lite_name"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> 图片隐藏 </span></td>
            <td><span class="mode_lite_desc"><span class="switch"><input type="checkbox" ng-model="HP"> {{HP ? "ON" : "OFF"}}</span></span></td>
          </tr>
          <tr>
            <td><span class="mode_lite_name"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 黑名单 | <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> <a class="edit" ng-click="showBlacklist=true;showSettings=false;">编辑</a></span></td>
            <td><span class="mode_lite_desc"><span class="switch"><input type="checkbox" ng-model="BL"> {{BL? "ON" : "OFF"}}</span></span></td>
          </tr>
          <tr>
            <td><span class="mode_lite_name"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> 王旭雷达 </span></td>
            <td><span class="mode_lite_desc"><span class="switch"><input type="checkbox" ng-model="WR"> {{WR? "ON" : "OFF"}}</span></span></td>
          </tr>
        </tbody>
      </table>
      <div align="center">
        <i/>虎插 v0.1</i> <button class="btn btn-danger" type="submit" value="Save"/><span class="glyphicon glyphicon-save" aria-hidden="true"></span> 保存设置</button>
      </div>
    </form>

    <form ng-show="showBlacklist" name="blacklist" class="container" ng-submit="saveBlacklist()">
      <div class="bl-row">
        <input type="hidden" name="count" value="1" />
        <div class="control-group" id="fields">
          <label class="control-label" for="field1">黑名单 (上限10人)</label>
          <table class="table table-hover">
            <tbody>
              <tr><td>
                <input autocomplete="off" class="input" ng-model="bl_input" type="text" placeholder="请输入用户名" size="15" ng-keydown="onKeyDown($event.keyCode)" /><button class="btn btn-add btn-success" type="button" ng-click="addBl()"> <span class="glyphicon glyphicon-plus"></span> </button>
              </td></tr>
<!--
          <ul ng-repeat="user in blist">
            <li>{{user}}<button class="btn add-more" type="button" ng-click="removeBl(user)">-</button></li>
          </ul>
-->
              <tr ng-repeat="user in blist">
              <td>{{user}}<button class="btn btn-del btn-danger" type="button" ng-click="removeBl(user)"> <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div align="center">
        <i/>虎插 v0.1</i> <button class="btn btn-danger" type="submit" value="Save"/><span class="glyphicon glyphicon-save" aria-hidden="true"></span> 保存名单</button>
      </div>
    </form>
    <script src="lib/angular.min.js"></script>
    <!--<script src="lib/bootstrap/dist/js/bootstrap.js"></script>-->
    <script src="popup.js"></script>
  </body>
</html>
